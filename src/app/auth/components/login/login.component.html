<div class="wrapper">
  <div class="container">
    <div class="row">
      <div class="module module-login span4 offset4">
        <form class="form-vertical">
          <div class="module-head">
            <h3 align="center">Войти в систему</h3>
          </div>
          <div class="module-body">
            <div class="control-group">
              <div class="controls row-fluid">
                <input class="span12" [(ngModel)]="form.username" placeholder="Имя пользователя"
                       type="text" id="inputUsername" name="inputUsername">
              </div>
            </div>

            <div class="control-group">
              <div class="controls row-fluid">
                <input class="span12" [(ngModel)]="form.password" placeholder="Пароль"
                       type="password" id="inputPassword" name="inputPassword">
              </div>
            </div>
          </div>
          <div class="module-foot">
            <div class="control-group">
              <div class="controls clearfix">
                <button type="submit" (click)="login()" class="btn btn-primary pull-right">Войти</button>
                <label class="checkbox">
                  <input type="checkbox"> Запомнить меня
                </label>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div><!--/.wrapper-->

<div class="footer">
  <div class="container">
  </div>
</div>
